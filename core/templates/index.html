{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static "css\style.css" %}">
    <title>Integrar Jr</title>
    <!-- import das fontes-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
   
    <!-- import dos Ícones-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    
</head>
<body>
    <nav  class="navbar navbar_colored" id="idNavbar"></nav>
    <div class="carrossel" id="idCarrossel"></div>
    <div class="MVV" id="idInstitucional"></div>
    <div class="Serviços" id="idServicos"></div>
    <div class="Contato" id="idContatos">
        <h4>CONTATO</h4>
        <form id="contatoform" action="" method = "POST">
                {% csrf_token %} {{ form }}
                <button class="campo" id="button" type="submit" style="margin-top:5px ;">Enviar</button>    
        </form> 
        
    </div>
    <footer class="footer" id="idFooter">
        <span class="footer-flex">
            <div class="footer-son" id="footer-logo">
                <img src={% static "\images\logo_texto_vertical.png" %} width="100px" height="100px" alt="Logo da Integrar"></img>
            </div>
            <addres class="footer-son" id="footer-endereço">
                <div id="idInformacao">
                <h5>INFORMAÇÕES</h5>
                <p>consultoria.integrarjr@gmail.com</p>
                <p>(81) 99231-8901</p>
               </div>
               <div id="idEndereco">
                <h5>ENDEREÇO</h5>
                <p>Rua Dom Manoel de Medeiros, s/n, Dois Irmãos</p>
                <p>Seg - Sex 08:00 às 18:00</p>
            </div>
            </addres>
            <div class="footer-son" id="footer-redes-sociais">
                <i class="fab fa-twitter" alt="Logo do Twitter"></i>
                <i class="fab fa-facebook-f" alt="Logo do Facebook"></i>
                <i class="fab fa-instagram" alt="Logo do Instagram"></i>             
            </div>
            <div id="vazia">
                <h6>Made with &#60; &#47; &#62; and &#128420;</h6>
            </div>
            <div id="footer-media">
                <div id="footer-logo-media">
                <img src={% static "\images\logo_texto_vertical.png" %}  alt="Logo da Integrar"></img>
                </div>
                <div class="footer-son" id="footer-redes-sociais-media">
                    <i class="fab fa-twitter" alt="Logo do Twitter"></i>  
                    <i class="fab fa-facebook-f" alt="Logo do Facebook"></i>   
                    <i class="fab fa-instagram" alt="Logo do Instagram"></i>   
                    <h6>Made with &#60;&#47;&#62; and &#128420;</h6>    
                </div>
            </div>
        </span>
    </footer>

    <!--Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src={% static "js\scroll-navigation.js" %}></script>
	<script src={% static "js\main.js" %}></script>

</body> 
</html>
