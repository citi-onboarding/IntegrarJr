{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css\style.css" %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <nav id="navbar"></nav>
    <div class="carrossel"></div>
    <div class="MVV"></div>
    <div class="Serviços"></div>
    <div class="Contato">
        <h4>CONTATO</h4>
        <form id="contatoform" action="" method = "POST">
                {% csrf_token %} {{ form }}
                <button class="campo" id="button" type="submit" style="margin-top:5px ;">Enviar</button>    
        </form> 
        <script src={% static "js/form.js" %}></script>
    </div>
    <footer class="footer">
        <span class="footer-flex">
            <div class="footer-son" id="footer-logo">
                <img src={% static "\images\logo_2.png" %} width="100px" height="100px"></img>
            </div>
            <div class="footer-son" id="footer-dados">
                <h5>INFORMAÇÕES</h5>
                <p>consultoria.integrarjr@gmail.com</p>
                <p>(81) 99231-8901</p>
            </div>
            <addres class="footer-son" id="footer-endereço">
                <h5>ENDEREÇO</h5>
                <p>Rua Dom Manoel de Medeiros, s/n, Dois Irmãos</p>
                <p>Seg - Sex 08:00 às 18:00</p>
            </addres>
            <div class="footer-son" id="footer-redes-sociais">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-instagram"></i>             
            </div>
            <div id="vazia"></div>
            <div id="footer-media">
                <div id="footer-logo-media">
                <img src={% static "\images\logo_2.png" %} width="100px" height="100px"></img>
                </div>
                <div class="footer-son" id="footer-redes-sociais-media">
                    <i class="fab fa-twitter"></i>  
                    <i class="fab fa-facebook-f"></i>   
                    <i class="fab fa-instagram"></i>   
                    <h6>Made with <strong><i class="fas fa-code"></i></strong></strong> and ♥</h6>    
                </div>
            </div>
        </span>
        <div id="made">
            <h6>Made with<img src={% static "icons\code.png" %}></img> and ♥</h6>
        </div>
    </footer>
</body> 
</html>
